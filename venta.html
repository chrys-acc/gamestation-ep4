<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">   
</head>
<body>
    <nav class="navbar navbar-dark bg-dark border -bs-emphasis-color">
        <div class="container">
          <a class="navbar-brand fw-bold" href="index.html" id="encabezad">GameStation - ventas</a>
          
          <label for="tema" id="label_tema">
              <i class="fa-solid fa-moon" style="color: lightslategray;"></i>
            </label>
            <input type="checkbox" id="tema">
        </div>
    </nav>

    <main id="main_ventas">
      <!--Campos de datos a llenar  -->
    <form id="form" class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Correo: </label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Ingresar correo" required>

  </div><br>

  <div class="col-md-5"> 
    <label for="coreo" class="form-label">Sanandres V</label> 
    <label for="precio" class="form-label">$500</label> 

  </div>
    <div class="col-md-6">
      <label for="metodo" class="form-label">Metodo de pago</label>
      <select class="form-select" id="metodo" required>
        <option selected disabled value="">Ninguno...</option>
        <option>Mercado Pago</option>
        <option>Santander</option>
        <option>VISA</option>
        <option>NUV</option>
        <option>American Express</option>
        <option>OXXO</option>
      </select><br>
      </div>
      <!--Seleccionar alguna tarjeta mostrara lo siguientes campos  -->
      <div id="tarjeta" class="col-12">
        <h5 id="h5_venta">Datos de la tarjeta</h5>

      <div class="col-md-4">
      <label for="tarjetanum" class="form-label">Numero de tarjeta: </label>
      <input type="number" class="form-control" id="tarjetanum" placeholder="Numero de tarjeta" required>
 
      </div><br>
      <div class="col-md-4">
      <label for="fecha" class="form-label">Fecha de expiracion: </label>
      <input type="date" class="form-control" id="fecha"  required>

  </div><br>
      <div class="col-md-4">
      <label for="cvv" class="form-label">CVV: </label>
      <input type="number" class="form-control" id="cvv" placeholder="Ingresar CVV"  required>

  </div><br>
      </div>

      <div class="col-12">
      <button class="btn btn-primary" type="submit" id="btn_venta">Realizar pedido</button>
        
      </div>
    </div>
     <div class="col-12">
      <p id="mensaje" style="color: black"></p>
      </div>
</form>
    </main>
    <footer class="bg-dark-subtle text-center py-3 mt-5 text-emphasis">
      <div class="container">
        <p class="mb-0">2025 GAMESTATION RIGHTS</p>
      </div>
    </footer>
    
  <script src="./js/script.js"></script>
</body>
</html>
